<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="wrapper"> 
        <div class="header">
                    <h1 class="header_h">freeCodeCamp Survey Form</h1>
                    <p class="header_p">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="main_container">
                    <form class="form">
                        <div class="form_input">
                                    <label for="name">Name</label>
                                    <input class="input" type="text" placeholder="enter your name">
                        </div>
                        <div class="form_input">
                                    <label for="email" >Email</label>
                                    <input  class="input" type="text" placeholder="enter your Email">
                        </div>
                        <div class="form_input">
                                    <label for="age">Age(optional)</label>
                                    <input class="input" placeholder="enter your Age" type="number" step="1" min="10">
                        </div>
                        <div class="form_input">                           
                                    <p >Would you recommend freeCodeCamp to a friend?</p>
                                    <label for="select"><input class="input" type="radio" value="Definitely" checked>Definitely</label>
                                    <label for="select"><input class="input" type="radio" value="Maybe">Maybe</label>
                                    <label for="select"><input class="input" type="radio" value="Not_sure">Not sure</label>
                        </div>
                        <div class="form_input">
                                <p>What is your favorite feature of freeCodeCamp?</p>
                                <select class="input" id="most-like" name="mostLike" class="form-control" required="" class="input">
                                    <option disabled="" selected="" value="">Select an option</option>
                                    <option value="challenges">Challenges</option>
                                    <option value="projects">Projects</option>
                                    <option value="community">Community</option>
                                    <option value="openSource">Open Source</option>
                                </select>
                        </div>
                        <div class="form_input">
                                    <label><p>What would you like to see improved?<span class="clue">(<small>Check all that apply</small>)</span></p>
                                            <input class="input" name="prefer"  type="checkbox" class="input-checkbox" checked>Front-end Projects</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Back-end Projects</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Data Visualization</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Challenges</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Open Source Community</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Videos</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">City Meetups</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Wiki</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Forum</label>
                                    <label><input class="input" name="prefer" type="checkbox" class="input-checkbox">Additional Courses</label>
                        </div>
                        <div class="form_input">
                                    <p class="comment">Any comments or suggestions?</p>
                                    <textarea class="form_input_comment" name="" id="" cols="30" rows="6" placeholder="Enter your comment here..."></textarea>
                        </div>
                        <div class="form_input">
                                    <button class="button">Submit</button>
                        </div>
                    </form>
            </div>
    </div>
</body>
</html>
